on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3
          channel: 'stable'
          architecture: x64

      - run: flutter doctor
      - run: flutter clean
      - run: flutter --version

      - name: Set FLUTTER_HOME
        run: echo "FLUTTER_HOME=$Env:LOCALAPPDATA\flutter" | Out-File -FilePath $Env:GITHUB_ENV -Append
        shell: pwsh

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Write Multi-Line Secret to local.properties
        run: |
          $secret = "${{ secrets.LOCAL_PROPERTIES }}"
          Set-Content -Path android/local.properties -Value $secret
        shell: pwsh

      - name: Verify local.properties Exists
        run: |
          echo "Checking local.properties content:"
          cat android/local.properties
        shell: bash

      - name: Decode Keystore (Windows)
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
        shell: bash

      - name: Create Keystore Properties (Windows)
        run: |
          echo "storeFile=keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
        shell: bash

      - name: Clean Gradle
        run: |
          cd android
          .\gradlew.bat clean
        shell: pwsh
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build apk --release --split-per-abi
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}